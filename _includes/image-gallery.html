    <div class="container">
      <div class="row">
        {% for image in page.images %}
        <!-- Grid column -->
        <div class="col-lg-4 col-md-12 mb-3">
          <a href="{{ image | relative_url }}" data-lightbox="{{ image }}">
            <img class="img-fluid z-depth-1" src="{{ image | relative_url }}" alt="{{ image }}">
          </a>
        </div>
        <!-- Grid column -->
        {% endfor %}
      </div>
    </div>
